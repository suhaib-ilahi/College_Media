global:
  environment: production

backend:
  replicaCount: 2
  image:
    repository: college-media/backend
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  env:
    mongoUri: "mongodb://mongo:27017/college_media"
    redisUrl: "redis://redis:6379"

frontend:
  replicaCount: 2
  image:
    repository: college-media/frontend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: college-media.local
      paths:
        - path: /
          pathType: Prefix
          backend: frontend
        - path: /api
          pathType: Prefix
          backend: backend
