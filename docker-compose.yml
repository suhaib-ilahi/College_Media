version: '3.8'

services:
  # Jaeger for Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: college_jaeger
    restart: always
    ports:
      - "16686:16686" # Web UI (http://localhost:16686)
      - "14268:14268" # Collector HTTP
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - college-network

  # Optional: Redis (if not running locally)
  redis:
    image: redis:alpine
    container_name: college_redis
    ports:
      - "6379:6379"
    networks:
      - college-network

  # Optional: MeiliSearch (if not running locally)
  meilisearch:
    image: getmeili/meilisearch:v1.0
    container_name: college_meili
    ports:
      - "7700:7700"
    environment:
      - MEILI_MASTER_KEY=masterKey
    volumes:
      - meili_data:/meili_data
    networks:
      - college-network

  ipfs:
    image: ipfs/kubo:latest
    container_name: college_ipfs
    ports:
      - "4001:4001"
      - "5001:5001" # API
      - "8080:8080" # Gateway
    volumes:
      - ipfs_staging:/export
      - ipfs_data:/data/ipfs
    networks:
      - college-network

networks:
  college-network:
    driver: bridge

volumes:
  meili_data:
  ipfs_data:
  ipfs_staging:
